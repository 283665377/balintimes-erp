<div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-list"></i> {{vm.title}}
            </div>

            <div class="table-responsive">
                <div class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="panel-body b-b b-light">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary"
                                    ui-sref="crm.saler.attachment_create_edit({customeruid:vm.customerUid,followupuid:vm.followUpUid,isreg:vm.isReg,ic:0})">
                                <i class="fa fa-plus"></i> 添加
                            </button>

                            <button class="btn btn-danger" ui-sref="crm.saler.customer_list"><i
                                    class="fa fa-reply"></i> 返回
                            </button>
                        </div>

                        <br><br>

                        <table class="table table-responsive table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th>客户</th>
                                <th>文件名</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in vm.attachmentList">
                                <td>
                                    <a href="#" title="删除" ng-click="deleteAtt(item.uid,item.reg)"><i
                                            class="fa fa-trash fa-fw fa-lg"></i> </a>
                                </td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.fileName}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
