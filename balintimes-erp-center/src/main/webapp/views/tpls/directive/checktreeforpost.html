<li><span ng-click="toggleVisibility(node)"> 
        <i class="glyphicon glyphicon-leaf" ng-show="(node.children.length==0)"></i>
        <i class="glyphicon glyphicon-folder-close" ng-show="(node.childrenVisibility==false && node.children.length>0)"></i>
		<i class="glyphicon glyphicon-folder-open" ng-show="node.childrenVisibility==true && node.children.length>0"></i>

</span> <span ng-click="checkNode(this,node)"> <i
		ng-class="{'fa fa-square-o fa-lg':node.checkType==-1,'fa fa-minus-square-o fa-lg':node.checkType==0, 'fa fa-check-square-o fa-lg':node.checkType==1}"></i>
</span> <span ng-bind="bindText"> </span></li>
