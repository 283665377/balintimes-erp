<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">集团基础数据</a></li>
    <li class="active">站点列表</li>
</ol>
<div class="panel-body">
    <script src="/oaucenter/resources/js/jquery.treetable.js"></script>
    <link rel="stylesheet" href="/oaucenter/resources/css/jquery.treetable.css">
    <link rel="stylesheet" href="/oaucenter/resources/css/jquery.treetable.theme.default.css">

    <form name="searchForm" class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-1">城市:</label>
            <div class="controls col-sm-2">
                <select class="form-control" ng-model="searchParams.cityuid" ng-options="city.uid as city.name for city in cities">
                    <option value="">-- 请选择城市 --</option>
                </select>
            </div>
            <label for="linename" class="control-label col-sm-1">线路名:</label>
            <div class="controls col-sm-2">
                <input type="text" class="form-control" name='linename' ng-model="searchParams.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">线路:</label>
            <div class="controls col-sm-2">
                <select class="form-control" ng-model="searchParams.lineuid" ng-options="line.uid as line.name for line in lines">
                    <option value="">-- 请选择线路--</option>
                </select>
            </div>
            <label for="stationname" class="control-label col-sm-1">站点名:</label>
            <div class="controls col-sm-2">
                <input type="text" class="form-control" name='stationname' ng-model="searchParams.name" />
            </div>
        </div>
        <div class="form-group">
            <div class=" col-sm-4 col-sm-offset-3">
                <button class="btn btn-primary" ng-click="searchstation()">
                    <i class="fa fa-search"></i> 查询
                </button>
                <button class="btn btn-info" ng-click="resetForm()">
                    <i class="fa fa-undo"></i> 重置
                </button>
                <a ui-sref="org/station/edit({uid:'0'})" class="btn btn-success"> <i class="fa fa-plus"></i> 添加新站点
                </a>
            </div>
        </div>
    </form>



    <div class="box">
        <div class="box-header">
            <div class="box-title">线路列表</div>
        </div>
        <div class="box-body box-body table-responsive no-padding">
            <table class="table table-responsive table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>城市</th>
                    <th>线路名称</th>
                    <th>起始点</th>
                    <th>终结点</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr tr-mouseover-toggle="0" ng-repeat="item in stations" ng-class="{warning:item.isenable == 0}">
                    <td>{{item.linename}}</td>
                    <td>{{item.name}}</td>
                    <td></td>
                    <td></td>
                    <td>{{item.comment}}</td>
                    <td class="text-center">
                        <div>
                            <a href="#" ui-sref="org/station/edit({uid:item.uid})" tooltip="编辑{{item.name}}"><i class="fa fa-pencil fa-fw"></i></a>
                            <a href="#" ng-click="deletestation(item.uid)" tooltip="删除"><i class="fa fa-trash-o fa-fw text-danger"></i></a>
                            <a href="#" ng-click="go(item.uid)" tooltip="设置线路"> <i class="fa fa-trash-o fa-fw fa-group"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
